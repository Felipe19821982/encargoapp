<ion-content>
  <div class="header">
    <h1 class="title">Bienvenido</h1>
    <h2 class="subTitle">Inicia sesi√≥n para continuar</h2>
  </div>

  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">login</ion-button>
  </form>

  <br>
  <ion-button color="danger" expand="full" (click)="register()">registrar</ion-button>
</ion-content>
