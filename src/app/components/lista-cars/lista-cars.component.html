<ion-list>
  <ion-item *ngFor="let car of cars">
    <ion-card>
      <img alt="Silhouette of mountains" src={{car.imageUrl}} /> <!-- Cambiado a 'imageUrl' -->
      <ion-card-header>
        <ion-card-title>Marca: {{car.marca}}</ion-card-title>
        <ion-card-subtitle>Modelo: {{car.modelo}}</ion-card-subtitle>
        <ion-card-subtitle>Año del vehículo: {{car.year}}</ion-card-subtitle>
        <ion-card-subtitle>Patente: {{car.patente}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-item>
</ion-list>
